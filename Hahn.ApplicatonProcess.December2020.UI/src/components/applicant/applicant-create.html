<template>
  <!--<h5>${message}</h5>-->
  <!-- edit details -->
  <div class="container" style="margin-top:50px">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row"  style="padding-left:20px"><h4 t="nav:CreateApplicant">create applicant</h4></div>
           
            <form class="row g-3" submit.delegate="createApplicant()" validation-renderer="simple-renderer">

              <div class="col-md-6 form-group">
                <label t="nav:Name"  for="name_" class="form-label">Name</label>
                <input type="text" keyup.delegate ="resetEnabled()" value.bind="applicant.name & validateOnChange" class="form-control" id="name_">
                <span class="error"></span>
              </div>
              <div class="col-md-6 form-group">
                <label t="nav:familyName" for="familyname" class="form-label">Family Name</label>
                <input type="text" keyup.delegate ="resetEnabled()" value.bind="applicant.familyName & validateOnChange" class="form-control" id="familyname">
                <span class="error"></span>
              </div>
              <div class="col-12 form-group">
                <label t="nav:Address" for="address" class="form-label">Address</label>
                <textarea type="text" keyup.delegate ="resetEnabled()" value.bind="applicant.address & validateOnChange" class="form-control" id="address" placeholder="7,hahn head quaters,gh"></textarea>
                <span class="error"></span>
              </div>
              <div class="col-6 form-group">
                <label t="nav:email" for="email" class="form-label">Email</label>
                <input type="email" keyup.delegate ="resetEnabled()" value.bind="applicant.emailAdress & validateOnChange" class="form-control" id="email" placeholder="abc@gmail.com">
                <span class="error"></span>
              </div>
              <div class="col-6 form-group">
                <label t="nav:CountryOfOrigin" for="country" class="form-label">Country Of Origin</label>
                <input type="text" keyup.delegate ="resetEnabled()" value.bind="applicant.countryOfOrigin & validateOnChange" class="form-control" id="country" placeholder="e.g germany">
                <span class="error"></span>
              </div>
              <div class="col-md-6 form-group">
                <label t="nav:Age" for="age" class="form-label">Age</label>
                <input type="number" value.bind="applicant.age & validateOnChange" class="form-control" id="age">
                <span class="error"></span>
              </div>

              <div class="form-group col-md-6">
                <label t="nav:Hired" for="hired" class="form-label">Hired</label>
                <select id="hired" value.bind="applicant.hired" class="form-control">
                  <option selected model.bind="null">Choose options</option>
                  <option model.bind="true">Yes</option>
                  <option model.bind="false">No</option>
                </select>
                <span class="error"></span>
              </div>


              <div class="col-12" style="margin-top:10px">
                <button type="submit" class="btn btn-primary" disabled.bind="controller.errors.length > 0">Create</button>
               <!-- <button type="submit" class="btn btn-primary" disabled.bind="isValidated">Create</button>-->
                <button type="button" click.trigger="reset()" disabled.bind="!activateReset" class="btn btn-danger" >Reset</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end edit details -->
  <style>
    .error{
      font-size:10px;
      color:red;
    }
  </style>
</template>
