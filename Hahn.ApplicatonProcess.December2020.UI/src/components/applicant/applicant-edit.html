<template>
  <!--<h3>${message}</h3>-->
  <!-- edit details -->
  <div class="container" style="margin-top:50px">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row" style="padding-left:17px"><h4>edit applicant</h4></div>

            <form class="row g-3" submit.delegate = "updateApplicant()">
              <div class=" col-md-6">
                <label t="nav:Name" for="name_" class="form-label">Name</label>
                <input type="text" class="form-control" value.two-way="applicant.name" id="name_">
              </div>
              <div class="col-md-6">
                <label t="nav:familyName" for="familyname" class="form-label">Family Name</label>
                <input type="text" class="form-control" value.two-way="applicant.familyName" id="familyname">
              </div>
              <div class="form-group col-12">
                <label t="nav:Address" for="address" class="form-label">Address</label>
                <textarea type="text" class="form-control" value.two-way="applicant.address" id="address" placeholder="7,hahn head quaters,gh"></textarea>
              </div>
              <div class="col-12">
                <label t="nav:email" for="email" class="form-label">Email</label>
                <input type="email" class="form-control" value.two-way="applicant.eMailAdress" id="email" placeholder="abc@gmail.com">
              </div>
              <div class="col-md-6">
                <label t="nav:Age" for="age" class="form-label">Age</label>
                <input type="text" class="form-control" value.two-way="applicant.age" id="age">
              </div>

              <div class="form-group col-md-6">
                <label t="nav:Hired" for="hired" class="form-label">Hired</label>
                <select id="hired" value.two-way="applicant.hired" class="form-control">
                  <option selected model.bind="null">Choose options</option>
                  <option model.bind="true">Yes</option>
                  <option model.bind="false">No</option>
                </select>
              </div>

              <div class="col-12" style="margin-top:10px">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end edit details -->
</template>
